<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simulation</title>
<style>
    body {

</style>
</head>
<body>

<div id="controls">
    <div class="label">Ø§Ù„Ø³Ø±Ø¹Ø©</div>
    <select id="speedSelect">
        <option value="small">Ø¨Ø·ÙŠØ¦Ø©</option>
        <option value="medium">Ù…ØªÙˆØ³Ø·Ø©</option>
        <option value="fast">Ø³Ø±ÙŠØ¹Ø©</option>
    </select>

    <button id="toggleBtn">Ø§ÙŠÙ‚Ø§Ù / ØªØ´ØºÙŠÙ„</button>
</div>

<div id="massControls">
    <div class="label">Ø§Ù„ÙƒØªÙ„Ø©</div>
    <select id="massSelect">
        <option value="small">ØµØºÙŠØ±Ø©</option>
        <option value="medium">Ù…ØªÙˆØ³Ø·Ø©</option>
        <option value="large">ÙƒØ¨ÙŠØ±Ø©</option>
    </select>
</div>

<canvas id="myCanvas"></canvas>

<script>
// ===== Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© =====
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Ø®Ù„ÙŠ Ø§Ù„ÙƒØ§Ù†ÙØ³ ÙŠØ§Ø®Ø° ÙƒØ§Ù…Ù„ Ø§Ù„Ø´Ø§Ø´Ø© Ù„Ø£ÙŠ Ø¬Ù‡Ø§Ø²
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Ø§Ù„Ø£Ø±Ø¶ÙŠØ© Ù…Ø±Ù†Ø©
let groundY = () => canvas.height - 60;

// Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ÙƒÙˆØ±Ø©
let ball = {
    x: canvas.width / 2,
    y: 50,
    radius: 20,
    mass: 20,
    velocity: 0,
    gravity: 0.6
};

let freeze = false;

// ØªØºÙŠÙŠØ± Ø§Ù„Ø³Ø±Ø¹Ø©
function setSpeed(v) {
    ball.gravity = v;
    resetBall();
}

// ØªØºÙŠÙŠØ± Ø§Ù„ÙƒØªÙ„Ø©
function setMass(m) {
    ball.mass = m;
    ball.radius = m / 2;
    resetBall();
}

// Ø¥Ø¹Ø§Ø¯Ø© Ø¶Ø¨Ø· Ø§Ù„ÙƒÙˆØ±Ø©
function resetBall() {
    ball.y = 50;
    ball.velocity = 0;
}

// Ø²Ø± Ø§Ù„Ø¥ÙŠÙ‚Ø§Ù
document.getElementById("freezeBtn").onclick = () => {
    freeze = !freeze;
};

// Ù„Ù…Ø³ Ø§Ù„Ø¬ÙˆØ§Ù„
canvas.addEventListener("touchstart", () => {
    resetBall();
});

// ===== Ø§Ù„ØªØ­Ø¯ÙŠØ« ÙˆØ§Ù„Ø±Ø³Ù… =====
function update() {

    if (!freeze) {
        ball.velocity += ball.gravity;
        ball.y += ball.velocity;

        // Ø§Ø±ØªØ·Ø§Ù… Ø¨Ø§Ù„Ø£Ø±Ø¶
        if (ball.y + ball.radius > groundY()) {
            ball.y = groundY() - ball.radius;
            ball.velocity *= -0.35;
        }
    }

    // ğŸ”¥ Ù‡Ù†Ø§ Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©
    // ØªØµÙÙŠØ± Ø§Ù„Ø³Ø±Ø¹Ø© Ø¹Ù†Ø¯Ù…Ø§ ØªØªÙˆÙ‚Ù ÙØ¹Ù„Ø§Ù‹
    if (Math.abs(ball.velocity) < 0.1 && ball.y + ball.radius >= groundY() - 1) {
        ball.velocity = 0;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ø±Ø³Ù… Ø§Ù„Ø£Ø±Ø¶ÙŠØ©
    ctx.fillStyle = "#444";
    ctx.fillRect(0, groundY(), canvas.width, 60);

    // Ø±Ø³Ù… Ø§Ù„ÙƒÙˆØ±Ø©
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#ff9900";
    ctx.fill();

    // Ø­Ø³Ø§Ø¨Ø§Øª Ø§Ù„Ù‚ÙŠÙ… Ø§Ù„ÙÙŠØ²ÙŠØ§Ø¦ÙŠØ©
    let speed = Math.abs(ball.velocity).toFixed(2);
    let mass = ball.mass.toFixed(0);
    let momentum = (ball.mass * ball.velocity).toFixed(2);

    // Ù†ØµÙˆØµ Ø§Ù„Ù‚ÙŠÙ…
    ctx.fillStyle = "#000";
    ctx.font = "bold 20px Arial";
    ctx.textAlign = "center";

    ctx.fillText(`Speed: ${speed}`, ball.x, ball.y - ball.radius - 50);
    ctx.fillText(`Mass: ${mass}`, ball.x, ball.y - ball.radius - 25);
    ctx.fillText(`Momentum: ${momentum}`, ball.x, ball.y - ball.radius - 0);

    requestAnimationFrame(update);
}

update();
</script>
