<!DOCTYPE html>

        .speedBox {

<body>

<button id="freezeBtn">Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„ÙˆÙ‚Øª</button>

<div class="speedBox">
    <strong>Ø§Ù„Ø³Ø±Ø¹Ø©</strong>
    <button class="optionBtn" onclick="setSpeed(1)">Ø¨Ø·ÙŠØ¦Ø©</button>
    <button class="optionBtn" onclick="setSpeed(3)">Ù…ØªÙˆØ³Ø·Ø©</button>
    <button class="optionBtn" onclick="setSpeed(6)">Ø³Ø±ÙŠØ¹Ø©</button>
</div>

<div class="massBox">
    <strong>Ø§Ù„ÙƒØªÙ„Ø©</strong>
    <button class="optionBtn" onclick="setMass(10)">ØµØºÙŠØ±Ø©</button>
    <button class="optionBtn" onclick="setMass(20)">Ù…ØªÙˆØ³Ø·Ø©</button>
    <button class="optionBtn" onclick="setMass(35)">ÙƒØ¨ÙŠØ±Ø©</button>
</div>

<canvas id="gameCanvas"></canvas>
<script>
// ===== Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© =====
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// ØªÙˆØ³ÙŠØ¹ Ø§Ù„ÙƒØ§Ù†ÙØ³ Ù„ÙƒØ§Ù…Ù„ Ø§Ù„Ø´Ø§Ø´Ø©
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// Ø§Ù„Ø£Ø±Ø¶ÙŠØ© â€” Ø¯Ø§Ø¦Ù…Ù‹Ø§ Ø£Ø³ÙÙ„ Ø§Ù„Ø´Ø§Ø´Ø©
let groundY = () => canvas.height - 60;

// Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ÙƒÙˆØ±Ø©
let ball = {
    x: canvas.width / 2,
    y: 50,
    radius: 20,
    mass: 20,
    velocity: 0,
    gravity: 0.6
};

let freeze = false;

// ØªØºÙŠÙŠØ± Ø§Ù„Ø³Ø±Ø¹Ø©
function setSpeed(v) {
    ball.gravity = v;
    resetBall();
}

// ØªØºÙŠÙŠØ± Ø§Ù„ÙƒØªÙ„Ø©
function setMass(m) {
    ball.mass = m;
    ball.radius = m / 2;
    resetBall();
}

// Ø¥Ø¹Ø§Ø¯Ø© Ø¶Ø¨Ø· Ø§Ù„ÙƒÙˆØ±Ø©
function resetBall() {
    ball.y = 50;
    ball.velocity = 0;
}

// Ø²Ø± Ø§Ù„Ø¥ÙŠÙ‚Ø§Ù
document.getElementById("freezeBtn").onclick = () => {
    freeze = !freeze;
};

// Ù„Ù…Ø³ Ø§Ù„Ø¬ÙˆØ§Ù„ ÙŠØ¹ÙŠØ¯ Ø§Ù„ÙƒÙˆØ±Ø©
canvas.addEventListener("touchstart", () => {
    resetBall();
});

// ===== Ø§Ù„ØªØ­Ø¯ÙŠØ« ÙˆØ§Ù„Ø±Ø³Ù… =====
function update() {

    if (!freeze) {
        // ØªØ³Ø§Ø±Ø¹ Ø§Ù„Ø³Ù‚ÙˆØ·
        ball.velocity += ball.gravity;
        ball.y += ball.velocity;

        // Ø§Ø±ØªØ·Ø§Ù… Ø¨Ø§Ù„Ø£Ø±Ø¶
        if (ball.y + ball.radius > groundY()) {
            ball.y = groundY() - ball.radius;
            ball.velocity *= -0.35; // Ø§Ø±ØªØ¯Ø§Ø¯ Ø¨Ø³ÙŠØ·
        }
    }

    // ğŸ”¥ ØªØµÙÙŠØ± Ø§Ù„Ø­Ø±ÙƒØ© Ø¥Ø°Ø§ Ø´Ø¨Ù‡ Ù…ØªÙˆÙ‚ÙØ©
    if (Math.abs(ball.velocity) < 0.2 && ball.y + ball.radius >= groundY() - 1) {
        ball.velocity = 0;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ø±Ø³Ù… Ø§Ù„Ø£Ø±Ø¶ÙŠØ©
    ctx.fillStyle = "#444";
    ctx.fillRect(0, groundY(), canvas.width, 60);

    // Ø±Ø³Ù… Ø§Ù„ÙƒÙˆØ±Ø©
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#ff9900";
    ctx.fill();

    // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø³Ø±Ø¹Ø©ØŒ Ø§Ù„ÙƒØªÙ„Ø©ØŒ Ø§Ù„Ø²Ø®Ù…
    let speed = Math.abs(ball.velocity).toFixed(2);
    let mass = ball.mass.toFixed(0);
    let momentum = (ball.mass * ball.velocity).toFixed(2);

    // ğŸ”¥ ØªØµÙÙŠØ± Ø§Ù„Ø²Ø®Ù… Ø¥Ø°Ø§ Ø§Ù„Ø³Ø±Ø¹Ø© ØµÙØ±
    if (ball.velocity === 0) {
        momentum = "0.00";
    }

    // Ø¹Ø±Ø¶ Ø§Ù„Ø£Ø±Ù‚Ø§Ù… ÙÙˆÙ‚ Ø§Ù„ÙƒÙˆØ±Ø©
    ctx.fillStyle = "#000";
    ctx.font = "bold 20px Arial";
    ctx.textAlign = "center";

    ctx.fillText(`Speed: ${speed}`, ball.x, ball.y - ball.radius - 50);
    ctx.fillText(`Mass: ${mass}`, ball.x, ball.y - ball.radius - 25);
    ctx.fillText(`Momentum: ${momentum}`, ball.x, ball.y - ball.radius);

    requestAnimationFrame(update);
}

update();
</script>




</body>
