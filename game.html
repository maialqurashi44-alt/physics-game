<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momentum Physics Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh; overflow: hidden; color: white; font-family: "Poppins", sans-serif;
    }
    canvas { display: block; background: rgba(255,255,255,0.05); margin: 0 auto; }
    .menu {
      position: absolute; top: 20px; right: 20px;
      background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    select {
      background: #ffd700; border: none; padding: 5px 10px; border-radius: 8px;
      font-weight: bold; cursor: pointer; color: #222;
    }
    .info {
      position: absolute; bottom: 10px; left: 10px;
      background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 8px;
      font-size: 14px; backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="menu">
    <label>Speed: </label>
    <select id="speedControl">
      <option value="0.5">Very Slow</option>
      <option value="1" selected>Normal</option>
      <option value="1.5">Fast</option>
      <option value="2">Very Fast</option>
    </select>
  </div>
  <div class="info">Press [Space] to change mass</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Resize canvas to window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let gravity = 0.5;
    let speedFactor = 1;
    const masses = [10, 30, 60]; // Small, Medium, Large
    const colors = ["#00FFFF", "#FFD700", "#FF4500"];
    let currentMassIndex = 0;

    class Ball {
      constructor(x, y, mass) {
        this.x = x;
        this.y = y;
        this.radius = 20 + mass / 3;
        this.mass = mass;
        this.vx = (Math.random() - 0.5) * 6;
        this.vy = Math.random() * -5;
        this.color = colors[currentMassIndex];
      }

      update() {
        this.vy += gravity * speedFactor;
        this.x += this.vx * speedFactor;
        this.y += this.vy * speedFactor;

        // Bounce off walls
        if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
          this.vx *= -0.9;
        }
        // Bounce off floor
        if (this.y + this.radius > canvas.height) {
          this.y = canvas.height - this.radius;
          this.vy *= -0.7;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();

        const velocity = Math.sqrt(this.vx ** 2 + this.vy ** 2).toFixed(2);
        const momentum = (this.mass * velocity).toFixed(2);

        ctx.font = "16px Poppins";
        ctx.fillStyle = "white";
        ctx.fillText(`m=${this.mass}`, this.x - 20, this.y - this.radius - 25);
        ctx.fillText(`v=${velocity}`, this.x - 20, this.y - this.radius - 10);
        ctx.fillText(`p=${momentum}`, this.x - 20, this.y - this.radius + 5);
      }
    }

    let ball = new Ball(canvas.width / 2, 100, masses[currentMassIndex]);

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ball.update();
      ball.draw();
      requestAnimationFrame(draw);
    }

    draw();

    // Change mass with Space
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        currentMassIndex = (currentMassIndex + 1) % masses.length;
        ball = new Ball(canvas.width / 2, 100, masses[currentMassIndex]);
      }
    });

    // Change game speed
    document.getElementById("speedControl").addEventListener("change", (e) => {
      speedFactor = parseFloat(e.target.value);
    });
  </script>
</body>
</html>
