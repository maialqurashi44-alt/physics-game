<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        /* زر الإيقاف */
        #freezeBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background: #ffcc00;
            border-radius: 10px;
            cursor: pointer;
        }

        /* تبويبات السرعه */
        .speedBox {
            position: absolute;
            top: 90px;
            left: 20px; /* مكان الكتلة القديم */
            background: white;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            width: 120px;
        }

        /* تبويبات الكتلة */
        .massBox {
            position: absolute;
            top: 90px;
            right: 20px; /* الجهة الثانية */
            background: white;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            width: 120px;
        }

        .optionBtn {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            border: none;
            background: #eee;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .optionBtn:hover {
            background: #ddd;
        }
    </style>
</head>

<body>

<button id="freezeBtn">إيقاف الوقت</button>

<div class="speedBox">
    <strong>السرعة</strong>
    <button class="optionBtn" onclick="setSpeed(1)">بطيئة</button>
    <button class="optionBtn" onclick="setSpeed(3)">متوسطة</button>
    <button class="optionBtn" onclick="setSpeed(6)">سريعة</button>
</div>

<div class="massBox">
    <strong>الكتلة</strong>
    <button class="optionBtn" onclick="setMass(10)">صغيرة</button>
    <button class="optionBtn" onclick="setMass(20)">متوسطة</button>
    <button class="optionBtn" onclick="setMass(35)">كبيرة</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
// ===== الإعدادات الأساسية =====
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// خلي الكانفس ياخذ كامل الشاشة لكل الأجهزة
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// الأرضية الآن مرنة وتكون دايم تحت آخر بكسل
let groundY = () => canvas.height - 60;

// إعدادات الكورة
let ball = {
    x: canvas.width / 2,
    y: 50,
    radius: 20,
    mass: 20,
    velocity: 0,
    gravity: 0.6
};

let freeze = false;

// تغيير السرعة
function setSpeed(v) {
    ball.gravity = v;
    resetBall();
}

// تغيير الكتلة
function setMass(m) {
    ball.mass = m;
    ball.radius = m / 2;
    resetBall();
}

// إعادة ضبط الكورة
function resetBall() {
    ball.y = 50;
    ball.velocity = 0;
}

// زر الإيقاف
document.getElementById("freezeBtn").onclick = () => {
    freeze = !freeze;
};

// التفاعل باللمس للجوال
canvas.addEventListener("touchstart", () => {
    resetBall();
});

// ===== الرسم =====
function update() {
    if (!freeze) {
        ball.velocity += ball.gravity;
        ball.y += ball.velocity;

        if (ball.y + ball.radius > groundY()) {
            ball.y = groundY() - ball.radius;
            ball.velocity = 0;
        }
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // رسم الأرضية
    ctx.fillStyle = "#444";
    ctx.fillRect(0, groundY(), canvas.width, 60);

    // رسم الكورة
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "#ff9900";
    ctx.fill();

    requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
