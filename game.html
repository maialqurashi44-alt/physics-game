<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momentum Physics Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0e1a2b;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="info">Tap or press SPACE to change mass</div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const masses = [1, 3, 6];
    const colors = ["#4CAF50", "#2196F3", "#FF5722"];
    let currentMassIndex = 0;

    let ball = createBall();

    function createBall() {
      return {
        x: canvas.width / 2,
        y: 50,
        radius: 30,
        vy: 0,
        mass: masses[currentMassIndex],
        color: colors[currentMassIndex]
      };
    }

    const gravity = 0.5;

    function update() {
      ball.vy += gravity;
      ball.y += ball.vy;

      if (ball.y + ball.radius > canvas.height) {
        ball.y = canvas.height - ball.radius;
        ball.vy *= -0.7; // ارتداد
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();

      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText(`Mass: ${ball.mass}`, ball.x - 30, ball.y - ball.radius - 10);
      ctx.fillText(`Velocity: ${ball.vy.toFixed(2)}`, ball.x - 30, ball.y - ball.radius - 30);
      ctx.fillText(`Momentum: ${(ball.mass * Math.abs(ball.vy)).toFixed(2)}`, ball.x - 30, ball.y - ball.radius - 50);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    function changeMass() {
      currentMassIndex = (currentMassIndex + 1) % masses.length;
      ball = createBall();
    }

    // التحكم بالكيبورد
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        changeMass();
      }
    });

    // التحكم باللمس / الماوس
    window.addEventListener("click", () => {
      changeMass();
    });
  </script>
</body>
</html>
