<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momentum Physics Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0e1a2b;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    .speed-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: #ffb300;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .speed-btn:hover {
      background-color: #ffd54f;
    }
    .speed-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      overflow: hidden;
    }
    .speed-option {
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .speed-option:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button class="speed-btn" id="speedButton">Speed</button>
  <div class="speed-menu" id="speedMenu">
    <div class="speed-option" data-speed="0.25">Very Slow</div>
    <div class="speed-option" data-speed="1">Normal</div>
    <div class="speed-option" data-speed="2">Fast</div>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const masses = [1, 3, 6];
    const colors = ["#4CAF50", "#2196F3", "#FF5722"];
    let currentMassIndex = 0;

    let ball = createBall();

    function createBall() {
      return {
        x: canvas.width / 2,
        y: 50,
        radius: 30,
        vy: 0,
        mass: masses[currentMassIndex],
        color: colors[currentMassIndex]
      };
    }

    const gravity = 0.5;
    let timeScale = 1;

    function update() {
      ball.vy += gravity * timeScale;
      ball.y += ball.vy * timeScale;

      if (ball.y + ball.radius > canvas.height) {
        ball.y = canvas.height - ball.radius;
        ball.vy *= -0.7;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();

      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText(`Mass: ${ball.mass}`, ball.x - 30, ball.y - ball.radius - 10);
      ctx.fillText(`Velocity: ${ball.vy.toFixed(2)}`, ball.x - 30, ball.y - ball.radius - 30);
      ctx.fillText(`Momentum: ${(ball.mass * Math.abs(ball.vy)).toFixed(2)}`, ball.x - 30, ball.y - ball.radius - 50);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    function changeMass() {
      currentMassIndex = (currentMassIndex + 1) % masses.length;
      ball = createBall();
    }

    // Space للكمبيوتر
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        changeMass();
      }
    });

    // Tap للجوال
    window.addEventListener("click", (e) => {
      // إذا ضغط على الزر أو القائمة، لا يغير الكتلة
      if (e.target.classList.contains("speed-btn") || e.target.classList.contains("speed-option")) return;
      changeMass();
    });

    // التحكم بالسرعة
    const speedButton = document.getElementById("speedButton");
    const speedMenu = document.getElementById("speedMenu");

    speedButton.addEventListener("click", () => {
      speedMenu.style.display = speedMenu.style.display === "block" ? "none" : "block";
    });

    document.querySelectorAll(".speed-option").forEach(option => {
      option.addEventListener("click", () => {
        timeScale = parseFloat(option.dataset.speed);
        speedMenu.style.display = "none";
      });
    });
  </script>
</body>
</html>
