<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momentum Physics Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0e1a2b;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    .menu-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: #ffb300;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      z-index: 10;
    }
    .menu-btn:hover {
      background-color: #ffd54f;
    }
    .menu {
      display: none;
      position: absolute;
      right: 20px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      overflow: hidden;
      z-index: 10;
    }
    .menu-option {
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .menu-option:hover {
      background: #eee;
    }
    #massMenu { top: 60px; }
    #speedMenu { top: 180px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <button class="menu-btn" id="massButton">Mass</button>
  <div class="menu" id="massMenu">
    <div class="menu-option" data-mass="1" data-color="#4CAF50">Small</div>
    <div class="menu-option" data-mass="3" data-color="#2196F3">Medium</div>
    <div class="menu-option" data-mass="6" data-color="#FF5722">Large</div>
  </div>

  <button class="menu-btn" id="speedButton" style="top: 130px;">Speed</button>
  <div class="menu" id="speedMenu">
    <div class="menu-option" data-speed="0.25">Very Slow</div>
    <div class="menu-option" data-speed="1">Normal</div>
    <div class="menu-option" data-speed="2">Fast</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let ball = {
      x: canvas.width / 2,
      y: 50,
      radius: 30,
      vy: 0,
      mass: 1,
      color: "#4CAF50"
    };

    const gravity = 0.5;
    let timeScale = 1;

    function update() {
      ball.vy += gravity * timeScale;
      ball.y += ball.vy * timeScale;

      if (ball.y + ball.radius > canvas.height) {
        ball.y = canvas.height - ball.radius;
        ball.vy *= -0.7;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();

      ctx.fillStyle = "white";
      ctx.font = "18px Arial";
      ctx.fillText(`Mass: ${ball.mass}`, ball.x - 30, ball.y - ball.radius - 10);
      ctx.fillText(`Velocity: ${ball.vy.toFixed(2)}`, ball.x - 30, ball.y - ball.radius - 30);
      ctx.fillText(`Momentum: ${(ball.mass * Math.abs(ball.vy)).toFixed(2)}`, ball.x - 30, ball.y - ball.radius - 50);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
    loop();

    // فتح/إغلاق القوائم
    const massButton = document.getElementById("massButton");
    const massMenu = document.getElementById("massMenu");
    const speedButton = document.getElementById("speedButton");
    const speedMenu = document.getElementById("speedMenu");

    massButton.addEventListener("click", () => {
      massMenu.style.display = massMenu.style.display === "block" ? "none" : "block";
      speedMenu.style.display = "none";
    });

    speedButton.addEventListener("click", () => {
      speedMenu.style.display = speedMenu.style.display === "block" ? "none" : "block";
      massMenu.style.display = "none";
    });

    // تغيير الكتلة
    document.querySelectorAll("#massMenu .menu-option").forEach(option => {
      option.addEventListener("click", () => {
        ball.mass = parseFloat(option.dataset.mass);
        ball.color = option.dataset.color;
        ball.vy = 0;
        ball.y = 50;
        massMenu.style.display = "none";
      });
    });

    // تغيير السرعة
    document.querySelectorAll("#speedMenu .menu-option").forEach(option => {
      option.addEventListener("click", () => {
        timeScale = parseFloat(option.dataset.speed);
        speedMenu.style.display = "none";
      });
    });

    // لو ضغط برا القائمة، تقفل
    window.addEventListener("click", (e) => {
      if (!e.target.classList.contains("menu-btn") && !e.target.classList.contains("menu-option")) {
        massMenu.style.display = "none";
        speedMenu.style.display = "none";
      }
    });
  </script>
</body>
</html>
