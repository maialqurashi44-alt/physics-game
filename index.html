<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum Physics Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      opacity: 0.8;
      margin-bottom: 15px;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
      letter-spacing: 2px;
      animation: fadeIn 1s ease forwards;
    }

    .start-btn {
      background: linear-gradient(90deg, #FFD700, #FFA500);
      border: none;
      padding: 20px 60px;
      border-radius: 50px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      animation: fadeIn 1.3s ease forwards;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
      line-height: 1.5;
    }

    footer a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>الفصل : 2 / 3</h2>
  <h1>Momentum Physics Game</h1>

  <!-- الزر اللي يفتح اللعبة -->
  <button class="start-btn" onclick="window.location.href='game.html'">ابدأ</button>

  <footer>
    <div>إشراف المعلمة فاطمة المالكي</div>
    <div>© 2025 Physics Simulation Project</div>
  </footer>
</body>
</html>
